namespace:
  name: default
  ingressClassName: my-ingress-class

mongo:
  pvc:
    size: 4Gi
  deployment:
    image:
      repository: mongo
      tag: latest
      pullPolicy: IfNotPresent
    replicas: 1

postgres:
  pvc:
    size: 6Gi
  deployment:
    env:
      postgresPassword: postgres
      postgresUser: postgres
    image:
      repository: postgres
      tag: latest
      pullPolicy: IfNotPresent
    replicas: 1

backend:
  deployment:
    image:
      repository: rachiid007/dtt_backend
      tag: try_reconnect_postgres
      pullPolicy: Always
      env:
        postgresHost: postgres-service
        mongoURL: mongodb://mongo-service:27017/de_taal_toolbox
    replicas: 1
kubernetesClusterDomain: cluster.local

frontend:
  deployment:
    image:
      repository: rachiid007/dtt_frontend
      tag: try_reconnect_postgres
      pullPolicy: Always
    apiURL: ""
    replicas: 1

service:
  port: 80
